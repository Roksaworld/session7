<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
   
    <header>
        <img class="logo" src="logo.png" alt="Logo">
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <img class="cart" src="cart.png" alt="Cart">
    </header>
    
    <!-- Main Content -->
 <div class="container"> 

    <div class="sidebar">
        <img src="facebook.png" alt="Picture 1">
        <img src="instagram.png" alt="Picture 2">
        <img src="linkedin.png" alt="Picture 3">
        <img src="twitter.png" alt="Picture 4">
    </div>
    
    <div class="center-content">
       
        <button>Click Me</button>
        <p>Some text here</p>

        <div class="arrows">
            <img src="back-arrow.png" alt="backwards">
            <img src="next-arrow.png" alt="forwards">

        </div>

    </div>

    <div class="image_right">
        <img src="img.png" alt="Center Image">
    </div>

    
</div>

</html>
